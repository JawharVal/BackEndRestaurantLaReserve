<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
<h1>Admin Panel</h1>

<h2>Add User</h2>
<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">
<button onclick="addUser()">Add User</button>

<h2>Edit User</h2>
<input type="number" id="editUserId" placeholder="User ID">
<input type="text" id="editUsername" placeholder="New Username">
<input type="password" id="editPassword" placeholder="New Password">
<button onclick="editUser()">Edit User</button>

<h2>Delete User</h2>
<input type="number" id="deleteUserId" placeholder="User ID">
<button onclick="deleteUser()">Delete User</button>

<h2>All Users</h2>
<button onclick="getAllUsers()">Get All Users</button>
<ul id="userList"></ul>

<script src="admin.js"></script>
</body>
</html>
