    <p>Send us a message and we will get back to you as soon as possible. Looking forward to hearing from you.</p>
    <input type="text" id="name" placeholder="NAME" required pattern="[a-zA-Z\s]+" title="Please enter only letters and spaces">

    <input type="tel" id="phone" placeholder="PHONE" pattern="^\d{10}$" title="Please enter a valid phone number">
    <input type="text" id="location" placeholder="LOCATION">
    <input type="text" id="subject" placeholder="SUBJECT" required>
    <textarea id="message" placeholder="MESSAGE" required></textarea>
